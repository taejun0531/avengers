<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/index.css" rel="stylesheet">
  <title>Avengers</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</head>
  <div class="container">
    <header class="logo">
      <img src="./img/avengerslogotext.png" alt="logo">
    </header>
    
    <header class="list">
      <ul class="name__list">
        <li class="on"><a href><img src="img/ironman_text.png"></a></li>
        <li><a href><img src="img/captainamerica_text.png"></a></li>
        <li><a href><img src="img/thor_text.png"></a></li>
        <li><a href><img src="img/hulk_text.png"></a></li>
        <li><a href><img src="img/spiderman_text.png"></a></li>
      </ul>
    </header>
    <section>
      <article class="content1 on">
        <img src="img/ironman.png" />
        <p class="effect"><img src="img/effect.png" /></p>
      </article>
      <article class="content2">
        <img src="img/captainamerica.png" />
        <p class="effect"><img src="img/effect.png" /></p>
      </article>
      <article class="content3">
        <img src="img/thor.png" />
        <p><img src="img/stom.png" /></p>
        <p class="effect"><img src="img/effect.png" /></p>
      </article>
      <article class="content4">
        <img src="img/hulk.png" />
        <p class="effect"><img src="img/effect.png" /></p>
      </article>
      <article class="content5">
        <img src="img/spiderman.png" />
        <p class="effect"><img src="img/effect.png" /></p>
      </article>
    </section>
  </div>
</body>
</html>
